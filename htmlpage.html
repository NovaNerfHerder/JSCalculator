<script type="text/javascript">
    function resetClick() {
        calculator.display.value = '';
    }

    function numClick(number) {
        calculator.display.value += number.toString();
    }

    function operatorClick(operator) {
        var input = calculator.display.value;
        var numbs;

        //equal the current equation
        if (input.includes("+")) {
            numbs = input.split("+");
            var total = parseInt(numbs[0]) + parseInt(numbs[1]);
            calculator.display.value = total;
        }
        else if (input.includes("-")) {
            numbs = input.split("-");
            var total = parseInt(numbs[0]) - parseInt(numbs[1]);
            calculator.display.value = total;
        }
        else if (input.includes("*")) {
            numbs = input.split("*");
            var total = parseInt(numbs[0]) * parseInt(numbs[1]);
            calculator.display.value = total;
        }
        else if (input.includes("/")) {
            numbs = input.split("/");
            if (numbs[1] == "0") {
                alert("you can not divide by 0!");
            }
            var total = parseInt(numbs[0]) / parseInt(numbs[1]);
            calculator.display.value = total;
        }

        if (operator == "=") { return; }
        calculator.display.value += operator;
    }
</script>
<html>
<head>
    <body>

        <!-- Content -->
        <form name="calculator">
            <table>
                <tr>
                    <td>
                        <input type="text" name="display" id="display" disabled>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><input type="button" name="one" value="1" , onclick="numClick('1')"></td>
                    <td><input type="button" name="two" value="2" , onclick="numClick('2')"></td>
                    <td><input type="button" name="three" value="3" , onclick="numClick('3')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="four" value="4" , onclick="numClick('4')"></td>
                    <td><input type="button" name="five" value="5" , onclick="numClick('5')"></td>
                    <td><input type="button" name="six" value="6" , onclick="numClick('6')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="seven" value="7" , onclick="numClick('7')"></td>
                    <td><input type="button" name="eight" value="8" , onclick="numClick('8')"></td>
                    <td><input type="button" name="nine" value="9" , onclick="numClick('9')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="zero" value="0" , onclick="numClick('0')"></td>
                    <td><input type="button" name="plus" value="+" , onclick="operatorClick('+')"></td>
                    <td><input type="button" name="minus" value="-" , onclick="operatorClick('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" name="divide" value="/" , onclick="operatorClick('/')"></td>
                    <td><input type="button" name="multiple" value="*" , onclick="operatorClick('*')"></td>
                    <td><input type="button" name="equals" value="=" , onclick="operatorClick('=')"></td>
                    <td><input type="button" name="reset" value="Reset" , onclick="resetClick()"></td>
                </tr>
            </table>
        </form>
    </body>
</head>
</html>
